{% extends 'layouts/auth_base.html' %}

{% block title %} Change Password {% endblock title %}

{% block content %}
    <div class="auth-main">
      <div class="auth-wrapper v3">
        <div class="auth-form">
          <div class="card mt-5">
            <div class="card-body">
              <a href="/" class="d-flex justify-content-center">
                <img src="{{ url_for('static', filename='assets/images/logo-dark.svg') }}" />
              </a>
              <div class="row">
                <div class="d-flex justify-content-center">
                  <div class="text-center">
                    <h2 class="text-secondary mt-5"><b>Change Password</b></h2>
                    <p class="f-16 mt-3">Please choose your new password.</p>
                  </div>
                </div>
              </div>
              <div class="form-floating mt-2">
                <input type="password" class="form-control" id="floatingInput" placeholder="Old Password" />
                <label for="floatingInput">Old Password</label>
              </div>
              <div class="form-floating mt-2">
                <input type="password" class="form-control" id="floatingInput" placeholder="New Password" />
                <label for="floatingInput">New Password</label>
              </div>
              <div class="form-floating mt-3">
                <input type="password" class="form-control" id="floatingInput" placeholder="Confirm New Password" />
                <label for="floatingInput">Confirm New Password</label>
              </div>
              <div class="d-grid mt-4">
                <button type="button" class="btn btn-secondary p-2">Change Password</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% endblock content %}
