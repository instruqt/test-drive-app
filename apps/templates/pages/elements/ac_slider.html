{% extends 'layouts/base.html' %}

{% block title %} Slider {% endblock title %}

{% block extrastyle %}
  <!-- [Page specific CSS] start -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/plugins/tiny-slider.css') }}" />
  <!-- [Page specific CSS] end -->
{% endblock extrastyle %}

{% block content %}

  <!-- [ Main Content ] start -->
  <div class="pc-container">
    <div class="pc-content">
      <!-- [ breadcrumb ] start -->
      <div class="page-header">
        <div class="page-block">
          <div class="row align-items-center">
            <div class="col-md-12">
              <div class="page-header-title">
                <h5 class="m-b-10">Slider</h5>
              </div>
              <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="javascript: void(0)">Advance UI</a></li>
                <li class="breadcrumb-item" aria-current="page">Slider</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- [ breadcrumb ] end -->


      <!-- [ Main Content ] start -->
      <div class="row">
        <!-- [ rangeslider ] start -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Slider1</h5>
            </div>
            <div class="card-body">
              <div class="slider1 owl-carousel owl-theme">
                <div class="item">
                  <img src="{{ url_for('static', filename='assets/images/slider/img-slide-1.jpg') }}" alt="" class="img-fluid" />
                </div>
                <div class="item">
                  <img src="{{ url_for('static', filename='assets/images/slider/img-slide-2.jpg') }}" alt="" class="img-fluid" />
                </div>
                <div class="item">
                  <img src="{{ url_for('static', filename='assets/images/slider/img-slide-3.jpg') }}" alt="" class="img-fluid" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Vertical</h5>
            </div>
            <div class="card-body">
              <div class="slider2 owl-carousel owl-theme">
                <div class="item">
                  <img src="{{ url_for('static', filename='assets/images/slider/img-slide-1.jpg') }}" alt="" class="img-fluid" />
                </div>
                <div class="item">
                  <img src="{{ url_for('static', filename='assets/images/slider/img-slide-2.jpg') }}" alt="" class="img-fluid" />
                </div>
                <div class="item">
                  <img src="{{ url_for('static', filename='assets/images/slider/img-slide-3.jpg') }}" alt="" class="img-fluid" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5>Vertical</h5>
            </div>
            <div class="card-body">
              <div id="slider3">
                <div class="customize" id="customize">
                  <div>
                    <div>
                      <img src="{{ url_for('static', filename='assets/images/slider/img-slide-1.jpg') }}" alt="" class="img-fluid" />
                    </div>
                  </div>
                  <div>
                    <div>
                      <img src="{{ url_for('static', filename='assets/images/slider/img-slide-2.jpg') }}" alt="" class="img-fluid" />
                    </div>
                  </div>
                  <div>
                    <div>
                      <img src="{{ url_for('static', filename='assets/images/slider/img-slide-3.jpg') }}" alt="" class="img-fluid" />
                    </div>
                  </div>
                  <div>
                    <div>
                      <img src="{{ url_for('static', filename='assets/images/slider/img-slide-4.jpg') }}" alt="" class="img-fluid" />
                    </div>
                  </div>
                  <div>
                    <div>
                      <img src="{{ url_for('static', filename='assets/images/slider/img-slide-7.jpg') }}" alt="" class="img-fluid" />
                    </div>
                  </div>
                </div>
                <div class="customize-tools">
                  <ul class="thumbnails" id="customize-thumbnails">
                    <li>
                      <img src="{{ url_for('static', filename='assets/images/slider/img-slide-1.jpg') }}" />
                    </li>
                    <li>
                      <img src="{{ url_for('static', filename='assets/images/slider/img-slide-2.jpg') }}" />
                    </li>
                    <li>
                      <img src="{{ url_for('static', filename='assets/images/slider/img-slide-3.jpg') }}" />
                    </li>
                    <li>
                      <img src="{{ url_for('static', filename='assets/images/slider/img-slide-4.jpg') }}" />
                    </li>
                    <li>
                      <img src="{{ url_for('static', filename='assets/images/slider/img-slide-7.jpg') }}" />
                    </li>
                  </ul>
                  <ul class="controls" id="customize-controls">
                    <li class="prev">
                      <i class="feather icon-chevron-left"></i>
                    </li>
                    <li class="next">
                      <i class="feather icon-chevron-right"></i>
                    </li>
                  </ul>
                  <div class="playbutton-wrapper">
                    <button id="customize-toggle">Pause</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- [ rangeslider ] end -->
      </div>
      <!-- [ Main Content ] end -->
    </div>
  </div>
  <!-- [ Main Content ] end -->
{% endblock %}

{% block extra_js %}
  <!-- [Page Specific JS] start -->
  <script src="{{ url_for('static', filename='assets/js/plugins/tiny-slider.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/pages/ac-slider.js') }}"></script>
  <!-- [Page Specific JS] end -->
{% endblock extra_js %}
