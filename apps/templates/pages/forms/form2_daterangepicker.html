{% extends 'layouts/base.html' %}

{% block title %} Date Range Picker {% endblock title %}

{% block extrastyle %}
  <!-- [Page specific CSS] start -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/plugins/flatpickr.min.css') }}" />
  <!-- [Page specific CSS] end -->
{% endblock extrastyle %}

{% block content %}

    <!-- [ Main Content ] start -->
    <section class="pc-container">
      <div class="pc-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
          <div class="page-block">
            <div class="row align-items-center">
              <div class="col-md-12">
                <div class="page-header-title">
                  <h5 class="m-b-10">Date Range Picker</h5>
                </div>
                <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li class="breadcrumb-item"><a href="javascript: void(0)">Forms</a></li>
                  <li class="breadcrumb-item" aria-current="page">Date Range Picker</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- [ breadcrumb ] end -->


        <!-- [ Main Content ] start -->
        <div class="row">
          <!-- [ form-element ] start -->
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                <h5>Preview</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group row">
                    <label class="col-form-label col-lg-3 col-sm-12 text-lg-end">Simple Input</label>
                    <div class="col-lg-4 col-md-9 col-sm-12">
                      <input type="text" class="form-control" id="pc-daterangepicker-1" placeholder="Select date range" type="text" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-form-label col-lg-3 col-sm-12 text-lg-end">With Input Group</label>
                    <div class="col-lg-4 col-md-9 col-sm-12">
                      <div class="input-group">
                        <input type="text" id="pc-daterangepicker-2" class="form-control" placeholder="Select date range" />
                        <span class="input-group-text"><i class="feather icon-calendar"></i></span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-form-label col-lg-3 col-sm-12 text-lg-end">Disable date</label>
                    <div class="col-lg-4 col-md-9 col-sm-12">
                      <input type="text" class="form-control" id="pc-daterangepicker-3" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-form-label col-lg-3 col-sm-12 text-lg-end">Predefined Ranges</label>
                    <div class="col-lg-4 col-md-9 col-sm-12">
                      <input type="text" class="form-control" id="pc-daterangepicker-4" placeholder="Select date range" />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- [ form-element ] end -->
        </div>
        <!-- [ Main Content ] end -->
      </div>
    </section>
    <!-- [ Main Content ] end -->

{% endblock content %}

{% block extra_js %}
  <!-- [Page Specific JS] start -->
  <!-- daterangepicker -->
  <script src="{{ url_for('static', filename='assets/js/plugins/flatpickr.min.js') }}"></script>
  <script>
    // minimum setup
    document.querySelector('#pc-daterangepicker-1').flatpickr({
      mode: 'range'
    });
    document.querySelector('#pc-daterangepicker-2').flatpickr({
      mode: 'range'
    });
    document.querySelector('#pc-daterangepicker-3').flatpickr({
      mode: 'range',
      minDate: 'today',
      dateFormat: 'Y-m-d',
      disable: [
        function (date) {
          return !(date.getDate() % 8);
        }
      ]
    });
    document.querySelector('#pc-daterangepicker-4').flatpickr({
      mode: 'range',
      dateFormat: 'Y-m-d',
      defaultDate: ['2016-10-10', '2016-10-20']
    });
  </script>
  <!-- [Page Specific JS] end -->

{% endblock extra_js %}
