{% extends 'layouts/base.html' %}

{% block title %} User Cards 3 {% endblock title %}

{% block content %}

  <!-- [ Main Content ] start -->
  <div class="pc-container">
    <div class="pc-content">

      <!-- [ Main Content ] start -->
      <div class="row">
        <!-- [ sample-page ] start -->
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center g-2">
                <div class="col">
                  <h5>Team</h5>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row">

                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <div class="card">
                    <div class="p-12">
                      <img class="img-radius img-fluid" src="{{ url_for('static', filename='assets/images/user/avatar-5.jpg') }}" alt="User image" />
                      <h4 class="mb-2 text-truncate">Brian</h4>
                      <div class="row g-3 my-3">
                        <div class="col-12"><div class="d-grid">
                          <span style="margin: 4px;" class="badge bg-light-success rounded-pill f-14">Closed: 10</span>
                          <span style="margin: 4px;" class="badge bg-light-warning rounded-pill f-14">Open: 10</span>
                          <span style="margin: 4px;" class="badge bg-light-danger rounded-pill f-14">Lost: 10</span>
                          <br>
                        </div></div>
                      </div>
                      <div class="d-grid"><button class="btn btn-outline-primary"><i class="ti ti-user align-text-bottom"></i> View profile</button></div>
                    </div>
                  </div>
                </div>


                <div class="col-xl-4 col-lg-4 col-md-4">
                  <div class="card profile-back-card">
                    <img src="{{ url_for('static', filename='assets/images/application/profile-back-1.png') }}" class="card-img-top" alt="image" />
                    <div class="card-body p-3">
                      <img class="img-radius img-fluid img-userprofile mb-4" src="{{ url_for('static', filename='assets/images/user/avatar-5.jpg') }}" alt="User image" />
                      <h4 class="mb-2 text-truncate">Brian</h4>
                      <div class="row g-3 my-3">
                        <div class="col-12"><div class="d-grid">
                          <span style="margin: 4px;" class="badge bg-light-success rounded-pill f-14">Closed: 10</span>
                          <span style="margin: 4px;" class="badge bg-light-warning rounded-pill f-14">Open: 10</span>
                          <span style="margin: 4px;" class="badge bg-light-danger rounded-pill f-14">Lost: 10</span>
                          <br>
                        </div></div>
                      </div>
                      <div class="d-grid"><button class="btn btn-outline-primary"><i class="ti ti-user align-text-bottom"></i> View profile</button></div>
                    </div>
                  </div>
                </div>


                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                  <div class="card profile-back-card">
                    <img src="{{ url_for('static', filename='assets/images/application/profile-back-1.png') }}" class="card-img-top" alt="image" />
                    <div class="card-body p-3">
                      <img class="img-radius img-fluid img-userprofile mb-2" src="{{ url_for('static', filename='assets/images/user/avatar-5.jpg') }}" alt="User image" />
                      <h4 class="mb-2 text-truncate">Brian</h4>
                      <div class="row g-3 my-3">
                        <div class="col-12"><div class="d-grid">
                          <span style="margin: 4px;" class="badge bg-light-success rounded-pill f-14">Closed: 10</span>
                          <span style="margin: 4px;" class="badge bg-light-warning rounded-pill f-14">Open: 10</span>
                          <span style="margin: 4px;" class="badge bg-light-danger rounded-pill f-14">Lost: 10</span>
                          <br>
                        </div></div>
                      </div>
                      <div class="d-grid"><button class="btn btn-outline-primary"><i class="ti ti-user align-text-bottom"></i> View profile</button></div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
        <!-- [ sample-page ] end -->
      </div>
      <!-- [ Main Content ] end -->
    </div>
  </div>
  <!-- [ Main Content ] end -->

{% endblock content %}
